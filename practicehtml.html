<html>

<script>

  var isDown = false;
  var isUp = false;
  var isLeft = false;
  var isRight = false;

  var threeList = NULL;


  var socket = new WebSocket("ws://10.9.48.8:9876");
  var socketMap = new WebSocket("ws://10.9.48.8:1234");

  // send message when the key is pressed
  document.addEventListener("keydown", move, false);
  function move(e) {
    var keyCode = e.keyCode;

    if (!isDown && keyCode == 40){
      socket.send("down");
      isDown = true;

    }
    else if (!isLeft && keyCode == 37) {
      socket.send("left");
      isLeft = true;

    }

    else if (!isUp && keyCode == 38) {
      socket.send("up");
      isUp = true;

    }
    else if (!isRight && keyCode == 39){
      socket.send("right");
      isRight = true;
    }
  }

    // when you let go of the key
    document.addEventListener("keyup", halt, false);
    function halt(e) {

      console.log(e.keyCode);
      var keyCode = e.keyCode;
      if (keyCode == 40){
        socket.send("stopDown");
        isDown = false;

      }
      else if (keyCode == 38) {
        socket.send("stopUp");
        isUp = false;
      }
      else if (keyCode == 37 ) {
        socket.send("stopLeft");
        isLeft = false;
      }
      else if (keyCode == 39) {
        socket.send("stopRight");
        isRight = false;
      }
    }

     // receiving message
    socket.onmessage = function(event) {
      var u, x;
      u = URL.createObjectURL(event.data);
      x = new XMLHttpRequest();
      x.open('GET', u, false); // although sync, you're not fetching over internet
      x.send();
      URL.revokeObjectURL(u);
      console.log(JSON.parse(x.responseText));
      // console.log(JSON.parse(event.data));
      threeList = JSON.parse(x.responseText);
      socketMap.send(threeList);
    }

</script>

</html>
